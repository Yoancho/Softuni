<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment Counter</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
</div>
<script>
    window.onload = function(){
        increment("#wrapper");
    }
</script>
<script>
    function increment() {
        let textArea = $('<textarea class="counter" disabled="disabled"></textarea>');
        textArea.val(0);
        let button1 = $('<button class="btn" id="incrementBtn">Increment</button>');
        let button2 = $('<button class="btn" id="addBtn">Add</button>');
        let list = $('<ul class="results"></ul>');

        $('#wrapper').append(textArea);
        $('#wrapper').append(button1);
        $('#wrapper').append(button2);
        $('#wrapper').append(list);

        button1.on("click", function () {
           textArea.val(+textArea.val() +1 );
        });

        button2.on("click", function () {
            let li = $(`<li>${textArea.val()}</li>`);
            list.append(li);
        });
    }

</script>
</body>
</html>

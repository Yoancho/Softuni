<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let input = $('#townName');
        let towns = $('#towns option');
        let result = $('#result');
        let msg = '';
        $('#btnDelete').on("click", function () {

        for (let t of towns) {
            //alert(t.text + "  " + input.val());
            if(t.text == input.val()) {
                t.remove();
                 msg = (`${input.val()} deleted.`);
            }
        }
            if(msg != ''){
                result.text(msg);
                msg = '';
            } else {
                result.text(`${input.val()} not found.`);
            }
            input.val('');
      });

    }
</script>
</body>
</html>

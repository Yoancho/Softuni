<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>

<button onclick="extractText()">ExtractText</button>
 <script>
     function extractText() {
         let itemNodes =
             document.querySelectorAll("ul#items li");
         let textarea =
             document.querySelector("#result");
         for (let node of itemNodes) {
             textarea.value += node.textContent + "\n";
         }
     }

 </script>
</body>
</html>
